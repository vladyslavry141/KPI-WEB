<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <table class="header-table">
        <tr>
          <td class="header-left">
            <span>x</span>
          </td>
          <td class="header-right"><span>1</span></td>
        </tr>
      </table>
    </header>
    <main class="main">
      <div class="main-left">
        <table class="main-left-table">
          <tr class="main-left-top">
            <td class="main-left-top-left">
              <span>2</span>
            </td>
            <td class="main-left-top-right">
              <span>3</span>
            </td>
          </tr>
          <tr class="main-left-bottom">
            <td colspan="2" class="main-left-bottom-content">
              <span>5</span>
            </td>
          </tr>
        </table>
      </div>
      <div class="main-right"><span>4</span></div>
    </main>
    <footer class="footer">
      <table class="footer-table">
        <tr>
          <td class="footer-left">
            <span>y</span>
          </td>
          <td class="footer-right">
            <span>6</span>
          </td>
        </tr>
      </table>
    </footer>
  </body>
</html>
